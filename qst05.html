<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid04 - Lista01 - Questão07 - Números Primos</title>
    
    <script type="text/javascript">          
        {  
            function triangulos() {
                
                let lado1 = parseInt(document.getElementById("lado1").value)
                let lado2 = parseInt(document.getElementById("lado2").value)
                let lado3 = parseInt(document.getElementById("lado3").value)
                
                if (lado1 < lado2 + lado3) {
                    if (lado2 < lado1 + lado3) {
                        if (lado3 < lado1 + lado2) {
                            document.getElementById("resultado").innerHTML = "As medidas informadas formam um triângulo" 
                        } else {
                            document.getElementById("resultado").innerHTML = "As medidas informadas não formam um triângulo"
                        } 
                    } else {
                        document.getElementById("resultado").innerHTML = "As medidas informadas não formam um triângulo"
                    }
                } else {
                    document.getElementById("resultado").innerHTML = "As medidas informadas não formam um triângulo"
                }
            triangulos()
        }
    </script> 

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 05 - Tipo de Triângulo</legend><br>
            <label for="">Informe as medidas dos lados do triângulo(cm): </label><br><br>
            <label for="lado1">Lado 1:</label> <input type="text" id="lado1" name="" value="" size="2" maxlength="3"> <label for="lado1">cm</label> <br><br> 
            <label for="lado2">Lado 2:</label> <input type="text" id="lado2" name="" value="" size="2" maxlength="3"> <label for="lado1">cm</label> <br><br> 
            <label for="lado2">Lado 3:</label> <input type="text" id="lado3" name="" value="" size="2" maxlength="3"> <label for="lado1">cm</label> <br><br> 
            <input type="button" value="Verificar Tipo de Triângulo" onclick="triangulos()"><br><br>
            <fieldset>
                <legend>RESULTADO</legend>
                    <p id="resultado">  </p>
            </fieldset>
        </fieldset>
    </form><br>
</body>
</html>
