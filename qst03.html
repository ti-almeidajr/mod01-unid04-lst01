<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 03 - Questão 03</title>

    <script type="text/javascript">  
         {  
            function volEsfera()
                {
                    const pi = 3.14159265
                    let raio = document.getElementById("texto").value;
                    let volume = (4/3) * pi * Math.pow(raio,3)
                    document.getElementById("resultado").innerHTML = "O volume da esfera é " + volume
                }
        }        
    </script>

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 03</legend>
                <label for="texto">Raio da esfera: </label> <input type="text" id="texto" size="10" maxlength="10">
                <input type="button" value="Calcular volume" onclick="volEsfera()"><br><br>
                <fieldset>
                    <legend>RESULTADO</legend>
                        <p id="resultado">  </p>
                </fieldset>
        </fieldset>
    </form>
</body>
</html>
