<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unid04 - Lista01 - Questão07 - Números Primos</title>
    
    <script type="text/javascript">          
        {  
            function primos() {
                let contDivisores = 0
                let num = parseInt(document.getElementById("num").value)

                for (let i = 1; i <= num; i++) {
                    if (num % i == 0) {
                        contDivisores++
                    }
                }
                if (contDivisores == 2) {
                        document.getElementById("resultado").innerHTML = "O número " + num + " É PRIMO"      
                } else {
                    document.getElementById("resultado").innerHTML = "O número " + num + " NÃO É PRIMO"      
                }
            }
            primos()
            
            
        }
    </script> 

</head>
<body>
    <form>
        <fieldset>
            <legend>Questão 07 - Números Primos</legend><br>
            <label for="num">Digite um número: </label> <input type="text" id="num" name="" value="" size="2" maxlength="3">
            <input type="button" value="Verificar Número" onclick="primos()"><br><br>
            <fieldset>
                <legend>RESULTADO</legend>
                    <p id="resultado">  </p>
            </fieldset>
        </fieldset>
    </form><br>
</body>
</html>
